<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin: To-Do List</title>
    </head>

    <body>
        <div class="container">
            <nav class="sidebar">
                <div class="logo">
                    <img src="./img/to-do-list-icon.png" alt="to-do-list-icon">
                    <h1>To-Do List</h1>
                </div>

                <div class="projects">
                    <div class="projects-header">
                        <h1>Projects</h1>
                        <button type="button" class="btn-add-project">+ Add Project</button>
                    </div>

                    <div class="projects-list"></div>
                </div>
            </nav>

            <main class="content">
                <div class="content-header">
                    <h1>Death Star</h1>
                    <button type="button" class="btn-add-task">Add Task</button>
                </div>

                <div class="tasks-list">
                    
                </div>
            </main>

            <dialog class="projects-modal">
                <form method="dialog" class="projects-form">
                    <h1>Add Project</h1>
                    <button class="btn-close-project">X</button>
                    <label for="project-title">Project Title:</label>
                    <input type="text" id="project-title">
                    <button type="button" class="btn-confirm-project">Confirm</button>
                </form>
            </dialog>

        </div>
    </body>

</html>
