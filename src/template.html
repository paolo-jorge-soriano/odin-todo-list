<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin: To-Do List</title>
    </head>

    <body>
        <div class="container">
            <nav class="sidebar">
                <div class="logo">
                    <img src="./img/to-do-list-icon.png" alt="to-do-list-icon">
                    <h1>To-Do List</h1>
                </div>

                <div class="projects">
                    <div class="projects-header">
                        <h1>Projects</h1>
                        <button type="button" class="btn-add-project">Create Project</button>
                    </div>

                    <div class="projects-list"></div>
                </div>
            </nav>

            <main class="content">
                <!-- <div class="content-header"></div>

                <div class="tasks-list"></div> -->
            </main>

            <dialog class="projects-modal">
                <form method="dialog" class="projects-form">
                    <h1>Add Project</h1>
                    <button class="btn-close-project">X</button>
                    <label for="project-name">Project Name:</label>
                    <input type="text" id="project-name">
                    <button type="button" class="btn-confirm-project">Confirm</button>
                </form>
            </dialog>

            <dialog class="task-modal">
                <form method="dialog" class="task-form">
                    <h1>Add Task</h1>
                    <button class="btn-close-task">X</button>

                    <label for="task-title">Task Title:</label>
                    <input type="text" id="task-title">

                    <label for="task-description">Description:</label>
                    <input type="text" id="task-description">

                    <label for="task-deadline">Deadline:</label>
                    <input type="date" id="task-deadline">

                    <label for="task-priority">Priority:</label>
                    <select name="priority" id="task-priority">
                        <option value="" selected disabled></option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>

                    <button type="button" class="btn-confirm-task">Confirm</button>
                </form>
            </dialog>

        </div>
    </body>

</html>
